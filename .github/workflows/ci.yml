name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run backend tests
        run: python -m pytest -v backend/tests

  frontend:
    name: Frontend Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend --legacy-peer-deps

      - name: Lint frontend
        run: npm run --prefix frontend lint

      - name: Build frontend
        run: npm run --prefix frontend build

  extension:
    name: Extension Sanity Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate extension manifests
        run: |
          python - <<'PY'
          import json
          for path in ["extension/manifest.json", "extension/manifest.v2.json"]:
              with open(path, "r", encoding="utf-8") as f:
                  json.load(f)
              print(f"OK: {path}")
          PY

      - name: Syntax check extension scripts
        run: |
          node --check extension/background.js
          node --check extension/content.js
