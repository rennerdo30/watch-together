services:
  backend:
    build: ./backend
    container_name: watch-together-backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - watch-network
    environment:
      - BGUTIL_YTDLP_POT_PROVIDER_URL=http://bgutil-provider:4416
      - DEVELOPMENT_MODE=${DEVELOPMENT_MODE:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  bgutil-provider:
    image: brainicism/bgutil-ytdlp-pot-provider:0.7.2
    container_name: bgutil-provider
    restart: unless-stopped
    expose:
      - "4416"
    networks:
      - watch-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  frontend:
    build: ./frontend
    container_name: watch-together-frontend
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - watch-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  nginx:
    image: nginx:1.27-alpine
    container_name: watch-together-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    networks:
      watch-network:
        aliases:
          - nginx
          - proxy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  cloudflared:
    image: cloudflare/cloudflared:2024.12.2
    container_name: watch-together-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - watch-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  backend-data:


networks:
  watch-network:
