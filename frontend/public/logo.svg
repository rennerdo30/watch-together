<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGrad)" filter="url(#glow)"/>

  <!-- Inner dark ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>

  <!-- Play button triangle -->
  <polygon points="82,60 82,140 142,100" fill="white" opacity="0.95"/>

  <!-- Sync ring segments -->
  <path d="M100 25 A75 75 0 0 1 175 100" stroke="rgba(255,255,255,0.3)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M100 175 A75 75 0 0 1 25 100" stroke="rgba(255,255,255,0.3)" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Arrow heads for sync -->
  <polygon points="175,95 165,85 165,105" fill="rgba(255,255,255,0.5)"/>
  <polygon points="25,105 35,115 35,95" fill="rgba(255,255,255,0.5)"/>
</svg>
