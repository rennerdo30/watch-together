events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # WebSocket Proxy
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # WebSocket timeout - keep connections alive for long sessions
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Video Proxy - needs longer timeouts and streaming config
        location /api/proxy {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Connection "";

            # Streaming configuration - disable buffering for video
            proxy_buffering off;
            proxy_request_buffering off;

            # Long timeouts for large video files
            proxy_connect_timeout 30s;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # Handle large files
            client_max_body_size 0;
        }

        # API Proxy (other endpoints)
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Pass through X-Forwarded-Proto from upstream (Cloudflare), default to https
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            # Fail fast if backend is overloaded/frozen (frees up browser connection pool)
            proxy_connect_timeout 15s;
            proxy_read_timeout 20s;
        }

        # Frontend Proxy (Catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support for Next.js HMR (Hot Module Replacement) if valid
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
